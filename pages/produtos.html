<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--css-->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://fonts.cdnfonts.com/css/edu-sa-beginner" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-custom ">
            <div class="container-fluid d-flex justify-content-center">
              <a class="navbar-brand d-flex align-items-center" href="../index.html">
                <img src="../assets/icons/a w.png" alt="Logo" width="170" height="50" class="d-inline-block align-text-center">
              </a>
            </div>
          </nav>
    </header>

    <div class="m-3 mt-4"> 
        <div class="d-flex justify-content-between align-items-center m-3">
            <h2 cl>Lista de Produtos</h2>
            <button class="btn btn-lg" id="btnNovoProduto">Novo Produto</button>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">NOME</th>
                    <th scope="col">DESCRICAO</th>
                    <th scope="col">PRECO</th>
                    <th scope="col">ACOES</th>
                </tr>
                </thead>
                <tbody class="table-group-divider" id="tabela-produtos">
                
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
     <div class="modal fade" id="modalCadastro" tabindex="-1" aria-labelledby="modalCadastroLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalCadastroLabel">Cadastrar Novo Produto</h1>
            <button type="button" class="btn-close" data-bs-toggle="modal" data-bs-target="#modalCadastro" id="btnNovaVenda" aria-label="Fechar"></button>
        </div>

        <div class="modal-body ">

            <input type="hidden" id="produtoId">
            
            <form id="formCadastro">
                <div class="mb-3">
                    <label for="nomeProduto" class="form-label col-8 col-sm-6">Nome</label>
                    <input type="text" id="nomeProduto" class="form-control">
                </div>

                 <div class="mb-3">
                    <label for="nomeProduto" class="form-label col-8 col-sm-6">Descricao</label>
                    <input type="text" id="descricaoProduto" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="precoProduto" class="form-label">Pre√ßo</label>
                    <input type="number" id="precoProduto" step="0.01" class="form-control">
                </div>
            </form>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-success" id="btnSalvar">Salvar</button>
        </div>
        </div>
    </div>
    </div>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../assets/js/produto-script.js"></script>
</body>
    <style>
        @import url('https://fonts.cdnfonts.com/css/edu-sa-beginner');
    </style>
</html>
