<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas</title>
    
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
    <!--css-->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://fonts.cdnfonts.com/css/edu-sa-beginner" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-custom ">
            <div class="container-fluid d-flex justify-content-center">
              <a class="navbar-brand d-flex align-items-center" href="../index.html">
                <img src="../assets/icons/a w.png" alt="Logo" width="170" height="50" class="d-inline-block align-text-center">
              </a>
            </div>
          </nav>
    </header>

    <div class="m-3 mt-4"> 
        <div class="d-flex justify-content-between align-items-center m-3">
            <h2 cl>Lista de vendas</h2>
            <button class="btn btn-lg" data-bs-toggle="modal" data-bs-target="#modalCadastro">Nova Venda</button>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">PRODUTO</th>
                    <th scope="col">QUANTIDADE</th>
                    <th scope="col">VALOR TOTAL</th>
                    <th scope="col">ACOES</th>
                </tr>
                </thead>
                <tbody class="table-group-divider" id="tabela-vendas">
                    
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalCadastro" tabindex="-1" aria-labelledby="modalCadastroLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalCadastroLabel">Cadastrar Nova Venda</h1>
            <button type="button" class="btn-close" data-bs-toggle="modal" data-bs-target="#modalCadastro" id="btnNovaVenda" aria-label="Fechar"></button>
        </div>

        <div class="modal-body ">

            <input type="hidden" id="vendaId">
            
            <form id="formCadastro">
            <div class="mb-3">
                <label for="produtoId" class="form-label col-8 col-sm-6">Nome do Produto</label>
                <select class="form-select " id="produtoId"></select>
            </div>

            <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade</label>
                <input type="number" class="form-control" id="quantidade" min="1" required onchange="atualizarValorTotal()">
            </div>

            <div class="mb-3">
                <label for="valorTotal" class="form-label">Valor Total</label>
                <input type="text" class="form-control" id="valorTotal" readonly>
            </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-success" id="btnSalvar">Salvar</button>
        </div>
        </div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../assets/js/venda-script.js"></script>
</body>
    <style>
        @import url('https://fonts.cdnfonts.com/css/edu-sa-beginner');
    </style>
</html>
